<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .image-thumbnail{
            height: 200px;
            width: 100%;
            object-fit: contain;
            object-position: center;
        }
    </style>
</head>
<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">

                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for category in categories %}
                        <li class="list-group-item">{{category.name}}</li>
                        {% endfor %}
                      
                      <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1">
                        Add photo
                      </a>

                    </ul>
                </div>

            </div>

            <div class="col-md-9">
                <div class="row">
                {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card mb-3 p-2">
                            <img src="{{photo.image.url}}" 
                                class="image-thumbnail" alt="...">
                            <div class="card-body">
                                <p class="card-text">Category: {{photo.category.name}}</p>
                            </div>
                                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                {% empty %}
                <h3 style="font-family: Arial, Helvetica, sans-serif;">No photos</h3>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
