<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .image-thumbnail{
            height: 200px;
            width: 100%;
            object-fit: contain;
            object-position: center;
        }
    </style>
</head>
<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">

                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                      <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1">
                        Add photo
                      </a>

                    </ul>
                </div>

            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3 p-2">
                            <img src="https://cdn.vox-cdn.com/thumbor/9j-s_MPUfWM4bWdZfPqxBxGkvlw=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22312759/rickroll_4k.jpg" 
                                class="image-thumbnail" alt="...">
                                <div class="card-body">
                                    <p class="card-text">Category: Rickroll'd</p>
            
                                </div>
                                <a href="{% url 'photo' 69 %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card mb-3 p-2">
                            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/71fe9388170575.5dcdef488f6a7.png" 
                                class="image-thumbnail" alt="...">
                                <div class="card-body">
                                    <p class="card-text">Category: Rickroll'd</p>
            
                                </div>
                                <a href="{% url 'photo' 69 %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
