{% extends 'base.html' %} {% block content %}

<body class="m-5">
	<p>Are you sure you want to delete this image?</p>

	<div style="height: 70vh">
		<img style="max-width: 100%; max-height: 100%; object-fit: contain" src="{{photo.image.url}}" />
	</div>

	<form action="" method="POST">
		{% csrf_token %}
		<button type="submit" class="btn btn-dark btn-small mt-2 mr-1">Yes</button>
		<button type="submit" class="btn btn-dark btn-small mt-2"
			onclick="window.location=`{% url 'gallery' %}`; return false;">
			Cancel
		</button>
	</form>
</body>
{% endblock content %}
